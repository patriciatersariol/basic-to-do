<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tasks</title>
</head>
<body>
    <main class="container">
        <h2>To-Do List</h2>
        <form>
            <div class="div-novatarefa">
                <input type="text" name="tarefa" id="input-novatarefa" placeholder="Enter Your Task">
                <input type="submit" id="botao" value="+">
                <div class="underline"></div>
            </div>
            <span></span>
            <div class="div-tarefas">
                <ul class="listadetarefas">
                </ul>
            </div>
        </form>
    </main>
    <script src="adicionar-tarefa.js"></script>
</body>
</html>
